language: python
python:
  - "2.7"

# command to install dependencies
install:
  - pip install -r requirements.txt
  - pip install -r test-requirements.txt
  - pip install -r ./scripts/getnids/requirements.txt
  - pip install coveralls
  - export GLANCESYNC_SETTINGS_FILE=$(pwd)/app/settings/fiware-glancesync.cfg
  - export GLANCESYNC_LOGGING_SETTINGS_FILE=$(pwd)/app/settings/fiware-glancesync-logging.cfg

# command to run tests
script:
  - pep8 --max-line-length=120 .
  - nosetests --with-coverage --cover-package=./ --exe

after_success:
  coveralls
